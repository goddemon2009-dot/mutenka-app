    <script>
        const firebaseConfig = {

        function startManualMode() {

        function toggleCategoryFields(cat) {

        // ä¿å­˜
        async function saveData() {
            const name = document.getElementById('name').value.trim();
            if (!name) return alert('åç§°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.innerText = "åŒæœŸä¸­...";

            const photoFiles = document.getElementById('photo').files;
            let imageUrls = [];
            try {
                for (let file of photoFiles) {
                    const storageRef = storage.ref(`images/${Date.now()}_${file.name}`);
                    await storageRef.put(file);
                    imageUrls.push(await storageRef.getDownloadURL());
                }

                const itemData = {
                    author: document.getElementById('author').value,
                    name: name,
                    category: document.getElementById('input-category').value,
                    isPublic: document.getElementById('isPublic').checked,
                    location: document.getElementById('location').value.trim(),
                    itemUrl: document.getElementById('itemUrl').value.trim(),
                    hours: document.getElementById('hours').value.trim(),
                    memo: document.getElementById('memo').value.trim(),
                    barcode: document.getElementById('barcode-val').value || "",
                    timestamp: Date.now(),
                    imageUrls: imageUrls,
                    prefecture: document.getElementById('hotel-pref').value,
                    interiorRating: document.getElementById('hotel-interior').value,
                    mealRating: document.getElementById('hotel-meal').value,
                    parentFish: document.getElementById('sushi-parent').value,
                    speciesFish: document.getElementById('sushi-sub').value
                };

                const ref = editingId ? database.ref('items/' + editingId) : database.ref('items').push();
                await ref.set(itemData);
                goHome();
            } catch (e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); }
            finally { saveBtn.disabled = false; }
        }

        // è¡¨ç¤ºï¼ˆé‡è¦ï¼šã“ã“ã§Mapãƒªãƒ³ã‚¯ã‚„å–¶æ¥­æ™‚é–“ã‚’å¾©æ´»ï¼‰
        function displayData() {
            database.ref('items').on('value', (snapshot) => {
                const container = document.getElementById('list-container');
                container.innerHTML = '';
                const data = snapshot.val();
                if (!data) return;

                Object.keys(data).reverse().forEach(key => {
                    const item = data[key];
                    if (item.category !== currentTab) return;
                    if (viewMode === 'share' && !item.isPublic) return;

                    const searchKeyword = encodeURIComponent(item.name + " " + (item.location || ""));
                    const mapUrl = `https://www.google.com/maps/search/?api=1&query=${searchKeyword}`;

                    const div = document.createElement('div');
                    div.className = 'bg-white rounded-3xl shadow-sm border p-5 relative text-left mb-6';
                    div.innerHTML = `
                        ${item.imageUrls ? `<img src="${item.imageUrls[0]}" class="w-full h-44 object-cover rounded-2xl mb-4">` : ''}
                        <div class="flex justify-between items-center mb-2">

                            ${viewMode === 'my' ? `<div class="space-x-3 text-[10px]"><button onclick="editItem('${key}')" class="text-blue-500 font-bold">ç·¨é›†</button><button onclick="deleteItem('${key}')" class="text-red-400 font-bold">å‰Šé™¤</button></div>` : ''}
                        </div>
                        <h3 class="font-bold text-lg">${item.category === 'sushi' ? `${item.speciesFish} (${item.parentFish})` : item.name}</h3>
                        
                        <div class="flex gap-4 mt-2 mb-3">

                            ${item.itemUrl ? `<a href="${item.itemUrl}" target="_blank" class="text-orange-600 text-[10px] font-bold underline">ğŸ›’ é€šè²©ã§è³¼å…¥</a>` : ''}
                        </div>

                        ${item.category === 'hotel' ? `<p class="text-[10px] text-gray-500 font-bold mb-2">ğŸ¨ ${item.prefecture} | å†…è£…:${item.interiorRating} é£Ÿäº‹:${item.mealRating}</p>` : ''}

                        ${item.hours ? `

                                <summary class="p-2 text-[10px] font-bold text-blue-600 flex justify-between items-center">ğŸ•’ å–¶æ¥­æ™‚é–“ãƒ»è©³ç´°æƒ…å ± <span>â–¼</span></summary>
                                <div class="p-2 text-[10px] text-gray-700 whitespace-pre-wrap border-t border-blue-100 leading-relaxed">${item.hours}</div>
                            </details>
                        ` : ''}

                        <div class="bg-emerald-50/50 p-4 rounded-xl border-l-4 border-emerald-400 text-xs whitespace-pre-wrap mt-2">${item.memo}</div>
                        ${item.isPublic && viewMode === 'my' ? `<div class="absolute top-2 right-2 bg-blue-500 text-white text-[8px] px-2 py-0.5 rounded-full font-bold shadow-sm">è·å ´å…¬é–‹ä¸­</div>` : ''}
                    `;
                    container.appendChild(div);
                });
            });
        }

        // ãã®ä»–æ©Ÿèƒ½
        function startCameraMode() {

            const snapshot = await database.ref('items').orderByChild('barcode').equalTo(barcode).once('value');

            } else { document.getElementById('name').value = "JAN:" + barcode; }

            database.ref('items/' + key).once('value').then(snap => {

                    const fieldId = id.replace('hotel-', '').replace('sushi-', '').replace('Fish', ''); // ç°¡æ˜“ãƒãƒƒãƒ”ãƒ³ã‚°
                    if(document.getElementById(id)) document.getElementById(id).value = item[id] || '';

        }

        }
