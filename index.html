    <script>
        const firebaseConfig = { apiKey: "AIzaSyDONjnOEGSzrN3rx-Hhlcq5ew67FTPzvbI", authDomain: "mutenka-app.firebaseapp.com", databaseURL: "https://mutenka-app-default-rtdb.firebaseio.com", projectId: "mutenka-app", storageBucket: "mutenka-app.firebasestorage.app", messagingSenderId: "69649285337", appId: "1:69649285337:web:47d607b94f3331eeca3ec8" };

        // ãŠåº—å…¥åŠ›ãƒ–ãƒ­ãƒƒã‚¯ã®è¿½åŠ 
        function addPriceField(data = {}) {
            const container = document.getElementById('price-entry-list');
            const div = document.createElement('div');
            div.className = 'p-3 bg-orange-50/50 rounded-xl border border-orange-100 space-y-2 relative';
            div.innerHTML = `

                <div class="flex gap-2">

        async function saveData() {
            const name = document.getElementById('name').value.trim();
            if (!name) return alert('åç§°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true; saveBtn.innerText = "åŒæœŸä¸­...";

            // ä¾¡æ ¼æ¯”è¼ƒãƒ‡ãƒ¼ã‚¿ã®åé›†
            const prices = [];
            document.querySelectorAll('#price-entry-list > div').forEach(el => {
                prices.push({
                    shop: el.querySelector('.shop-name').value,
                    loc: el.querySelector('.shop-loc').value,
                    price: el.querySelector('.shop-price').value
                });
            });

            const photoFiles = document.getElementById('photo').files;
            let imageUrls = [];
            try {
                for (let file of photoFiles) {
                    const storageRef = storage.ref(`images/${Date.now()}_${file.name}`);
                    await storageRef.put(file);
                    imageUrls.push(await storageRef.getDownloadURL());
                }

                const itemData = {
                    author: document.getElementById('author').value,
                    name: name,
                    category: document.getElementById('input-category').value,
                    isPublic: document.getElementById('isPublic').checked,
                    location: document.getElementById('location').value,
                    hours: document.getElementById('hours').value,
                    memo: document.getElementById('memo').value,
                    prices: prices,
                    gourmetRating: document.getElementById('gourmet-rating').value,
                    prefecture: document.getElementById('hotel-pref').value,
                    interiorRating: document.getElementById('hotel-interior').value,
                    mealRating: document.getElementById('hotel-meal').value,
                    parentFish: document.getElementById('sushi-parent').value,
                    speciesFish: document.getElementById('sushi-sub').value,
                    barcode: document.getElementById('barcode-val').value || "",
                    timestamp: Date.now()
                };
                if(imageUrls.length > 0) itemData.imageUrls = imageUrls;

                const ref = editingId ? database.ref('items/' + editingId) : database.ref('items').push();
                await ref.update(itemData);
                goHome();
            } catch (e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); }
            finally { saveBtn.disabled = false; }

        function displayData() {
            database.ref('items').on('value', (snapshot) => {
                const container = document.getElementById('list-container');
                container.innerHTML = '';
                const data = snapshot.val();
                if (!data) return;
                Object.keys(data).reverse().forEach(key => {
                    const item = data[key];

                    if (viewMode === 'share' && !item.isPublic) return;

                    const div = document.createElement('div');
                    div.className = 'bg-white rounded-3xl shadow-sm border p-5 text-left mb-6';
                    
                    // ä¾¡æ ¼æ¯”è¼ƒãƒ–ãƒ­ãƒƒã‚¯ã®ç”Ÿæˆ
                    let priceHtml = '';
                    if (item.prices && item.prices.length > 0) {
                        priceHtml = `<div class="grid grid-cols-1 gap-2 mt-3">` + item.prices.map(p => `

                        `).join('') + `</div>`;

                    div.innerHTML = `

                        <div class="flex justify-between items-center mb-2 font-bold"><span class="text-[10px] text-emerald-600">ğŸ‘¤ ${item.author}</span>${viewMode === 'my' ? `<div class="space-x-3 text-[10px]"><button onclick="editItem('${key}')" class="text-blue-500 font-bold">ç·¨é›†</button><button onclick="deleteItem('${key}')" class="text-red-400 font-bold">å‰Šé™¤</button></div>` : ''}</div>
                        <h3 class="font-bold text-lg">${item.category === 'sushi' ? `${item.speciesFish} (${item.parentFish})` : item.name}</h3>
                        ${item.gourmetRating ? `<div class="text-yellow-500 text-xs mt-1">â­`.repeat(item.gourmetRating) + `</div>` : ''}
                        ${priceHtml}
                        ${item.hours ? `<details class="mt-3 bg-blue-50/50 rounded-xl overflow-hidden font-bold"><summary class="p-2 text-[10px] text-blue-600 flex justify-between">ğŸ•’ è©³ç´°æƒ…å ± <span>â–¼</span></summary><div class="p-2 text-[10px] text-gray-600 border-t whitespace-pre-wrap">${item.hours}</div></details>` : ''}
                        <div class="bg-emerald-50/50 p-4 rounded-xl border-l-4 border-emerald-400 text-xs mt-3 whitespace-pre-wrap">${item.memo}</div>
                    `;
                    container.appendChild(div);

        }

        function editItem(key) {
            database.ref('items/' + key).once('value').then(s => {
                const i = s.val(); editingId = key; startManualMode();
                document.getElementById('input-category').value = i.category; toggleCategoryFields(i.category);
                document.getElementById('name').value = i.name; document.getElementById('memo').value = i.memo || '';
                document.getElementById('isPublic').checked = i.isPublic || false;
                if(i.prices) {
                    document.getElementById('price-entry-list').innerHTML = '';
                    i.prices.forEach(p => addPriceField(p));

            });
        }
        // ä»–ã®è£œåŠ©é–¢æ•°ï¼ˆOCR, JAN, QR, etc.ï¼‰ã¯å‰å›ã¨åŒã˜ã‚‚ã®ã‚’ç¶­æŒ
        function resetForm() { ['name','location','hours','memo','photo','barcode-val'].forEach(id => { if(document.getElementById(id)) document.getElementById(id).value = ''; }); document.getElementById('price-entry-list').innerHTML = ''; document.getElementById('isPublic').checked = false; editingId = null; }
        function startCameraMode() { document.getElementById('section-home').classList.add('hidden'); document.getElementById('section-camera').classList.remove('hidden'); const h = new Html5Qrcode("reader"); document.getElementById('reader').style.display = 'block'; h.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (d) => { h.stop(); document.getElementById('reader').style.display = 'none'; checkExistingProduct(d); }); }
        async function checkExistingProduct(b) { const s = await database.ref('items').orderByChild('barcode').equalTo(b).once('value'); const d = s.val(); startManualMode(); document.getElementById('barcode-val').value = b; if(d) { editingId = Object.keys(d)[0]; editItem(editingId); } }
        async function processOCR(i) { if (!i.files[0]) return; document.getElementById('ocr-status').innerText = "â³ è§£æä¸­..."; const r = await Tesseract.recognize(i.files[0], 'jpn'); document.getElementById('memo').value += "\n" + r.data.text; document.getElementById('ocr-status').innerText = "âœ… å®Œäº†"; }
        function searchJAN() { window.open(`https://www.google.com/search?q=${document.getElementById('barcode-val').value}`); }
        function deleteItem(k) { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) database.ref('items/' + k).remove(); }
        function switchTab(tab) { currentTab = tab; document.querySelectorAll('nav button').forEach(btn => btn.className = 'px-3 py-1 whitespace-nowrap font-bold text-sm text-gray-400'); document.getElementById(`tab-${tab}`).className = 'px-3 py-1 whitespace-nowrap active-tab font-bold text-sm'; displayData(); }
        function setViewMode(mode) { viewMode = mode; document.getElementById('body').classList.toggle('share-mode-bg', mode === 'share'); displayData(); }
        function showQR() { const url = `${window.location.origin}${window.location.pathname}?view=share`; document.getElementById('qr-code-area').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}">`; document.getElementById('qr-modal').style.display = 'flex'; }
