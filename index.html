    <script>
        // --- 1. FirebaseåˆæœŸåŒ– ---
        const firebaseConfig = { apiKey: "AIzaSyDONjnOEGSzrN3rx-Hhlcq5ew67FTPzvbI", authDomain: "mutenka-app.firebaseapp.com", databaseURL: "https://mutenka-app-default-rtdb.firebaseio.com", projectId: "mutenka-app", storageBucket: "mutenka-app.firebasestorage.app", messagingSenderId: "69649285337", appId: "1:69649285337:web:47d607b94f3331eeca3ec8" };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth(), db = firebase.database(), storage = firebase.storage();
        let user = null, currentTab = 'gourmet', editId = null;

        // --- 2. èªè¨¼å‡¦ç† ---
        auth.onAuthStateChanged(u => {
            user = u;
            document.getElementById('login-btn').classList.toggle('hidden', !!u);
            document.getElementById('logout-btn').classList.toggle('hidden', !u);
            document.getElementById('save-btn').disabled = !u;

            display();

        async function login() {
            if (!auth) return alert("æº–å‚™ä¸­...");
            try { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); } 
            catch (e) { alert("ãƒ­ã‚°ã‚¤ãƒ³å¤±æ•—: " + e.message); }
        }
        function logout() { if(confirm('ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã—ã¾ã™ã‹ï¼Ÿ')) auth.signOut(); }

        // --- 3. UIæ“ä½œ ---
        function view(id) { document.querySelectorAll('.view-sec').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); window.scrollTo(0,0); }
        function tab(t) { currentTab = t; document.querySelectorAll('nav button').forEach(b => b.className = 'text-gray-400'); document.getElementById('t-'+t).className = 'active-tab'; display(); }
        function toggle(c) { document.getElementById('box-sushi').classList.toggle('hidden', c !== 'sushi'); document.getElementById('box-hotel').classList.toggle('hidden', c !== 'hotel'); document.getElementById('box-item').classList.toggle('hidden', c !== 'item'); const isN = (c==='sushi'||c==='item'); document.getElementById('box-phone').classList.toggle('hidden', isN); document.getElementById('btn-search').classList.toggle('hidden', isN); }

        // --- 4. ãƒ‡ãƒ¼ã‚¿æ“ä½œ ---
        async function save() {
            if (!user) return alert("ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„");
            const name = document.getElementById('name').value.trim();
            if (!name) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            const btn = document.getElementById('save-btn'); btn.disabled = true; btn.innerText = "åŒæœŸä¸­...";
            try {
                let imgUrls = []; const files = document.getElementById('photo').files;
                for (let f of files) { const r = storage.ref(`images/${Date.now()}_${f.name}`); await r.put(f); imgUrls.push(await r.getDownloadURL()); }
                const prices = Array.from(document.querySelectorAll('#price-list > div')).map(el => ({ shop: el.querySelector('.p-s').value, price: el.querySelector('.p-v').value, url: el.querySelector('.p-u').value }));
                const data = {
                    author: document.getElementById('author').value, name, category: document.getElementById('category').value, location: document.getElementById('location').value, phone: document.getElementById('phone').value, memo: document.getElementById('memo').value, rating: document.getElementById('rating').value, sushiFish: document.getElementById('fish').value, sushiVinegar: document.getElementById('vinegar').value, hotelInterior: document.getElementById('interior').value, hotelMeal: document.getElementById('meal').value, barcode: document.getElementById('barcode').value, timestamp: Date.now(), imageUrls: imgUrls.length ? imgUrls : null, prices: prices.length ? prices : null
                };
                const ref = editId ? db.ref('items/' + editId) : db.ref('items').push();
                await ref.update(data); reset(); view('section-browse');
            } catch (e) { alert("ã‚¨ãƒ©ãƒ¼: " + e.message); } finally { btn.disabled = false; btn.innerText = "ä¿å­˜ã—ã¦åŒæœŸ"; }
        }

        function display() {
            db.ref('items').off();
            db.ref('items').on('value', snap => {
                const list = document.getElementById('list'); list.innerHTML = '';
                const items = snap.val(); if (!items) return;
                const searchTxt = document.getElementById('q').value.toLowerCase();
                Object.keys(items).reverse().forEach(id => {
                    const it = items[id]; if (it.category !== currentTab || (searchTxt && !it.name.toLowerCase().includes(searchTxt))) return;
                    const div = document.createElement('div'); div.className = 'bg-white rounded-3xl shadow-sm border p-5 font-bold';
                    div.innerHTML = `
                        ${it.imageUrls ? `<div class="image-grid mb-4">${it.imageUrls.map(u => `<img src="${u}" class="w-full h-24 object-cover rounded-xl">`).join('')}</div>` : ''}

                        <h3 class="text-lg mb-1">${it.name}</h3><div class="text-yellow-500 mb-2">${"â­".repeat(it.rating)}</div><p class="text-xs text-gray-500 mb-3">${it.location || ''}</p><div class="bg-emerald-50 p-3 rounded-xl text-xs text-gray-600 whitespace-pre-wrap">${it.memo || ''}</div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        function edit(id) { db.ref('items/'+id).once('value', s => { const it = s.val(); editId = id; view('section-form'); document.getElementById('category').value = it.category; toggle(it.category); document.getElementById('name').value = it.name; document.getElementById('location').value = it.location; document.getElementById('memo').value = it.memo; document.getElementById('rating').value = it.rating; }); }
        function del(id) { if(confirm('å‰Šé™¤ï¼Ÿ')) db.ref('items/'+id).remove(); }
        function reset() { editId = null; document.getElementById('name').value = ''; document.getElementById('memo').value = ''; document.getElementById('price-list').innerHTML = ''; }
        function addPrice() { const d = document.createElement('div'); d.className = 'p-3 bg-gray-50 rounded-xl space-y-2 relative'; d.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute top-1 right-2 text-gray-300 text-xl">Ã—</button><input type="text" placeholder="è³¼å…¥å…ˆ" class="p-s w-full p-2 text-xs border rounded-lg"><div class="flex gap-2"><input type="number" placeholder="ä¾¡æ ¼" class="p-v w-24 p-2 text-xs border rounded-lg"><input type="text" placeholder="URL" class="p-u w-full p-2 text-xs border rounded-lg"></div>`; document.getElementById('price-list').appendChild(d); }
        function search(t) { window.open(`https://www.google.com/search?q=${encodeURIComponent(document.getElementById(t).value + (t==='name'?' ä½æ‰€':''))}`, '_blank'); }
        function startCamera() { view('section-camera'); const h = new Html5Qrcode("reader"); h.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (d) => { h.stop(); document.getElementById('barcode').value = d; view('section-form'); toggle('item'); }); }
        async function ocr(i) { document.getElementById('ocr-msg').innerText = "â³ è§£æä¸­..."; const r = await Tesseract.recognize(i.files[0], 'jpn'); document.getElementById('memo').value += "\n" + r.data.text; document.getElementById('ocr-msg').innerText = "âœ… å®Œäº†"; }
